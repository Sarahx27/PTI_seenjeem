<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>لوحة التحكم - سين جيم PTI</title>
  <style>
    :root {
      --bg-main:#0a0f1a;
      --accent:#38bdf8;
      --text:#fff;
      --dim:#94a3b8;
      --panel:rgba(255,255,255,0.05);
      --border:rgba(255,255,255,0.1);
      --radius:16px;
    }
    * {
      box-sizing:border-box;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    body {
      margin:0;
      min-height:100vh;
      background:var(--bg-main);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem;
    }
    h1 {
      margin:0 0 1.5rem;
      color:var(--accent);
      letter-spacing:-.03em;
    }
    .panel {
      width:100%;
      max-width:600px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1.5rem;
      margin-bottom:2rem;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    .team {
      display:flex;
      flex-direction:column;
      gap:.5rem;
      margin-bottom:1.2rem;
      background:rgba(255,255,255,0.03);
      padding:1rem;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.08);
    }
    label {
      font-size:.85rem;
      color:var(--dim);
    }
    input {
      width:100%;
      padding:.6rem .8rem;
      border-radius:8px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      color:var(--text);
      font-size:.9rem;
      outline:none;
    }
    .btn {
      margin-top:.8rem;
      background:var(--accent);
      color:#000;
      border:0;
      border-radius:8px;
      padding:.7rem 1rem;
      font-weight:600;
      font-size:.9rem;
      cursor:pointer;
      transition:.15s;
      box-shadow:0 0 20px rgba(56,189,248,.4);
    }
    .btn:active { transform:scale(.97); }

    .back {
      background:transparent;
      color:var(--dim);
      border:1px solid var(--border);
      margin-top:1rem;
      transition:.15s;
    }
    .back:hover {
      color:var(--text);
      background:rgba(255,255,255,0.08);
    }
    footer {
      margin-top:auto;
      color:var(--dim);
      font-size:.75rem;
      text-align:center;
    }
  </style>
</head>
<body>

  <h1>🎛️ لوحة التحكم</h1>

  <div class="panel">
    <div class="team">
      <label>اسم الفريق</label>
      <input type="text" id="team1-name" value="الفريق الأول">
      <label>النقاط</label>
      <input type="number" id="team1-points" value="0">
      <button class="btn" onclick="saveTeam(1)">حفظ</button>
    </div>

    <div class="team">
      <label>اسم الفريق</label>
      <input type="text" id="team2-name" value="الفريق الثاني">
      <label>النقاط</label>
      <input type="number" id="team2-points" value="0">
      <button class="btn" onclick="saveTeam(2)">حفظ</button>
    </div>

    <div class="team">
      <label>اسم الفريق</label>
      <input type="text" id="team3-name" value="الفريق الثالث">
      <label>النقاط</label>
      <input type="number" id="team3-points" value="0">
      <button class="btn" onclick="saveTeam(3)">حفظ</button>
    </div>

    <div class="team">
      <label>اسم الفريق</label>
      <input type="text" id="team4-name" value="الفريق الرابع">
      <label>النقاط</label>
      <input type="number" id="team4-points" value="0">
      <button class="btn" onclick="saveTeam(4)">حفظ</button>
    </div>
  </div>

  <button class="btn back" onclick="goBack()">رجوع للواجهة</button>

  <footer>PTI © 2025 - لوحة تحكم اللعبة</footer>

  <script>
    // يحفظ البيانات محلياً في متصفحك (ما يحتاج سيرفر)
    function saveTeam(num) {
      const name = document.getElementById(`team${num}-name`).value;
      const points = document.getElementById(`team${num}-points`).value;
      localStorage.setItem(`team${num}-name`, name);
      localStorage.setItem(`team${num}-points`, points);
      alert(`تم حفظ بيانات ${name} بنجاح ✅`);
    }

    // يسترجع البيانات عند فتح الصفحة
    window.onload = function() {
      for (let i = 1; i <= 4; i++) {
        const name = localStorage.getItem(`team${i}-name`);
        const points = localStorage.getItem(`team${i}-points`);
        if (name) document.getElementById(`team${i}-name`).value = name;
        if (points) document.getElementById(`team${i}-points`).value = points;
      }
    }

    // زر رجوع
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
