<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>سين جيم - PTI</title>
  <style>
    :root {
      --bg-main:#0a0f1a;
      --accent:#38bdf8;
      --text:#fff;
      --dim:#94a3b8;
      --panel:rgba(255,255,255,0.05);
      --border:rgba(255,255,255,0.1);
      --radius:18px;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg-main);
      color:var(--text);
      overflow:hidden;
    }
    .glow{
      position:absolute;
      width:500px;
      height:500px;
      background:radial-gradient(circle,rgba(56,189,248,.15),transparent 70%);
      filter:blur(60px);
      top:-100px;
      right:-100px;
      pointer-events:none;
    }
    .frame{
      position:relative;
      z-index:10;
      width:90%;
      max-width:420px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2rem 2.5rem;
      backdrop-filter:blur(10px);
      text-align:center;
      box-shadow:0 20px 80px rgba(0,0,0,.8),
                 0 0 80px rgba(56,189,248,.2);
    }
    img.logo{
      width:90px;
      height:auto;
      margin-bottom:1rem;
      filter:drop-shadow(0 0 12px rgba(56,189,248,.3));
      user-select:none;
    }
    h1{
      margin:.5rem 0;
      font-size:1.4rem;
      font-weight:600;
      letter-spacing:-.03em;
    }
    p{
      color:var(--dim);
      font-size:.9rem;
      line-height:1.5;
      margin:0 0 1.5rem;
      letter-spacing:-.03em;
    }
    button{
      width:100%;
      border:0;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      padding:.9rem 1rem;
      font-size:1rem;
      transition:.2s;
    }
    .start{
      background:var(--accent);
      color:#000;
      box-shadow:0 0 25px rgba(56,189,248,.4);
    }
    .start:active{
      transform:scale(.98);
    }
    .admin{
      background:rgba(255,255,255,0.05);
      color:var(--dim);
      border:1px solid var(--border);
      font-size:.85rem;
      margin-top:.8rem;
      line-height:1.2rem;
    }
    .admin:hover{
      color:var(--text);
      background:rgba(255,255,255,0.08);
    }

    /* المودال */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:100;
      padding:1rem;
    }
    .modal.active{
      display:flex;
    }
    .modal-box{
      position:relative;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2rem 1.5rem 1.5rem;
      width:100%;
      max-width:320px;
      text-align:center;
      box-shadow:0 30px 100px rgba(0,0,0,.9),
                 0 0 100px rgba(56,189,248,.25);
    }
    .close-btn{
      position:absolute;
      top:1rem;
      right:1rem;
      background:none;
      border:0;
      color:var(--dim);
      font-size:1.3rem;
      cursor:pointer;
      line-height:1;
    }
    .modal-title{
      margin:0 0 .5rem;
      font-size:1rem;
      font-weight:600;
      color:var(--text);
      letter-spacing:-.03em;
    }
    .modal-desc{
      margin:0 0 1rem;
      font-size:.8rem;
      color:var(--dim);
      line-height:1.4;
      letter-spacing:-.03em;
    }
    .field-label{
      text-align:right;
      font-size:.75rem;
      font-weight:500;
      color:var(--text);
      margin-bottom:.4rem;
      letter-spacing:-.03em;
    }
    input[type="password"]{
      width:100%;
      padding:.6rem .7rem;
      border-radius:8px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      color:var(--text);
      font-size:.8rem;
      outline:none;
    }
    .login-btn{
      width:100%;
      margin-top:1rem;
      background:var(--accent);
      color:#000;
      border:0;
      border-radius:8px;
      padding:.7rem 1rem;
      font-weight:600;
      font-size:.9rem;
      cursor:pointer;
      transition:.15s;
      box-shadow:0 0 20px rgba(56,189,248,.4);
    }
    .login-btn:active{
      transform:scale(.98);
    }
    .error-msg{
      color:#f87171;
      font-size:.75rem;
      line-height:1.3;
      min-height:1rem;
      margin-top:.5rem;
      text-align:center;
      letter-spacing:-.03em;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <section class="frame">
    <!-- اللوقو (صورتك) -->
    <img src="pti-logo.png" alt="PTI Logo" class="logo" />

    <h1>سين جيم - PTI</h1>
    <p>منصة الأسئلة التفاعلية لفريق PTI.<br>ابدأ التحدي الآن.</p>

    <button class="start" id="startBtn">بدء</button>
    <button class="admin" id="adminBtn">لوحة التحكم</button>
  </section>

  <!-- نافذة الإدارة -->
  <div class="modal" id="adminModal">
    <div class="modal-box">
      <button class="close-btn" id="closeModal">&times;</button>

      <h2 class="modal-title">دخول الإدارة</h2>
      <p class="modal-desc">هذا القسم مخصص للمشرف فقط.</p>

      <div class="field">
        <div class="field-label">كلمة المرور</div>
        <input type="password" id="pw" placeholder="••••••••" />
        <div class="error-msg" id="errorArea"></div>
      </div>

      <button class="login-btn" id="loginBtn">دخول</button>
    </div>
  </div>

  <script>
    // زر "بدء" ينقل اللاعب لواجهة اللعبة
    // غيّري seenjeem.html لو اسم لعبتك مختلف
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "seenjeem.html";
    });

    // عناصر المودال
    const adminBtn   = document.getElementById("adminBtn");
    const adminModal = document.getElementById("adminModal");
    const closeModal = document.getElementById("closeModal");
    const loginBtn   = document.getElementById("loginBtn");
    const pwInput    = document.getElementById("pw");
    const errorArea  = document.getElementById("errorArea");

    // فتح المودال
    adminBtn.addEventListener("click", () => {
      pwInput.value = "";
      errorArea.textContent = "";
      adminModal.classList.add("active");
      pwInput.focus();
    });

    // إغلاق المودال
    closeModal.addEventListener("click", () => {
      adminModal.classList.remove("active");
    });

    // محاولة الدخول
    loginBtn.addEventListener("click", () => {
      const entered = pwInput.value.trim();

      // مهم:
      // ما كتبنا الباسورد هنا.
      // مكان التحقق موجود لكن فاضي، انتي تقدرين تحطين الشرط محلي على جهاز العرض بس،
      // بدون رفعه لـ GitHub لو تبين تحافظين عليه سري.
      //
      // مثال (لا ترفعين هذا لGithub لو تبين السرية):
      // if (entered === "كلمة السر الحقيقية") { ... }

      if (isAuthorized(entered)) {
        window.location.href = "admin.html";
      } else {
        errorArea.textContent = "كلمة المرور غير صحيحة";
      }
    });

    // دالة التحقق (مؤقتة بدون باسورد فعلي)
    function isAuthorized(pw) {
      // حالياً: شيك يرجع دايم false عشان مافتحناه
      // بعدين على جهاز العرض (مو بالنسخة المرفوعة) بدّلي المحتوى بـ:
      // return pw === "العبارة السرية";
      return false;
    }
  </script>
</body>
</html>
