<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>سين جيم - PTI</title>
  <style>
    :root {
      --bg-main: #0a0f1a;
      --panel-bg: rgba(255,255,255,0.03);
      --panel-border: rgba(255,255,255,0.12);
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --accent: #38bdf8; /* لو تبينك تغيرينه للون جامد للهوية لاحقاً */
      --radius-xl: 24px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* خلفية إضاءة خفيفة */
    .glow {
      position: absolute;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle at 50% 50%, rgba(56,189,248,0.18) 0%, rgba(10,15,26,0) 70%);
      filter: blur(40px);
      opacity: 0.6;
      pointer-events: none;
      top: 10%;
      right: 10%;
    }

    .frame {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-xl);
      padding: 2rem 2rem 2.25rem;
      box-shadow:
        0 30px 100px rgba(0,0,0,0.9),
        0 0 120px rgba(56,189,248,0.15);
      backdrop-filter: blur(10px);
    }

    /* هيدر داخل الكارد */
    .header-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .logo-circle {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-md);
      background: radial-gradient(circle at 30% 30%, rgba(56,189,248,0.4) 0%, rgba(10,15,26,0) 70%);
      border: 1px solid var(--panel-border);
      display: grid;
      place-items: center;
      font-size: 0.7rem;
      line-height: 1.1rem;
      text-align: center;
      color: var(--text-main);
      font-weight: 500;
      letter-spacing: -.03em;
      padding: .5rem;
    }

    .titles {
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    .main-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-main);
      letter-spacing: -.04em;
    }

    .sub-title {
      font-size: .8rem;
      font-weight: 400;
      color: var(--text-dim);
      line-height: 1.4;
      letter-spacing: -.03em;
    }

    /* الأزرار */
    .actions {
      display: flex;
      flex-direction: column;
      gap: .8rem;
    }

    .btn-start {
      width: 100%;
      background: var(--accent);
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      border: 0;
      border-radius: var(--radius-md);
      padding: .9rem 1rem;
      cursor: pointer;
      line-height: 1.2rem;
      letter-spacing: -.03em;
      box-shadow:
        0 20px 60px rgba(56,189,248,0.4),
        0 2px 6px rgba(0,0,0,0.8) inset;
      transition: box-shadow .15s, transform .15s;
    }

    .btn-start:active {
      transform: scale(.98);
      box-shadow:
        0 10px 30px rgba(56,189,248,0.35),
        0 1px 3px rgba(0,0,0,0.8) inset;
    }

    .btn-admin {
      width: 100%;
      background: rgba(255,255,255,0.03);
      color: var(--text-dim);
      font-size: .8rem;
      font-weight: 500;
      text-align: center;
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-md);
      padding: .7rem 1rem;
      cursor: pointer;
      line-height: 1.1rem;
      letter-spacing: -.03em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      transition: background .15s, color .15s, border-color .15s;
    }

    .btn-admin:hover {
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      border-color: rgba(255,255,255,0.3);
    }

    .admin-hint {
      font-size: .7rem;
      line-height: 1.2rem;
      color: var(--text-dim);
      text-align: center;
      margin-top: .2rem;
      letter-spacing: -.03em;
      user-select: none;
    }

    /* خط فاصل رقيق */
    .divider {
      height: 1px;
      width: 100%;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      opacity: .3;
      margin: 1rem 0 0.5rem;
    }

    /* فوتر بسيط */
    .footer-note {
      text-align: center;
      font-size: .7rem;
      color: var(--text-dim);
      line-height: 1.4;
      margin-top: 1.25rem;
      letter-spacing: -.03em;
      user-select: none;
    }

    @media (min-width:480px){
      .main-title{
        font-size:1.3rem;
      }
      .sub-title{
        font-size:.8rem;
      }
      .btn-start{
        font-size:1rem;
      }
    }
  </style>
</head>

<body>

  <!-- إضاءة خلفية خفيفة -->
  <div class="glow"></div>

  <!-- الإطار الرئيسي -->
  <section class="frame">

    <!-- الهيدر -->
    <header class="header-block">
      <!-- مكان اللوقو: حالياً مربع متوهج بكلمة PTI -->
      <div class="logo-circle">
        PTI<br>SEENJEEM
      </div>

      <div class="titles">
        <div class="main-title">سين جيم - PTI</div>
        <div class="sub-title">
          منصة الأسئلة المباشرة لفريق PTI.<br>
          اختبر معلوماتك. أثبت فريقك.
        </div>
      </div>
    </header>

    <!-- الأزرار -->
    <div class="actions">
      <button class="btn-start" id="startBtn">
        بدء
      </button>

      <div class="divider"></div>

      <button class="btn-admin" id="adminBtn">
        <span>لوحة التحكم</span>
      </button>
      <div class="admin-hint">
        مخصص للإدارة فقط
      </div>
    </div>

    <!-- فوتر -->
    <div class="footer-note">
      PTI Internal Game Interface
    </div>
  </section>

  <script>
    // زر بدء -> ينقل اللاعب لواجهة اللعبة الفعلية
    // غيري "game.html" إلى الملف الحقيقي للّعبة (مثلاً: "seenjeem.html")
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "seenjeem.html";
    });

    // زر لوحة التحكم -> هذا لاحقاً يفتح مودال الإدمن بدل ما يطلع للكل
    document.getElementById("adminBtn").addEventListener("click", () => {
      // حالياً: توجيه مؤقت. لاحقاً نسويه Modal مع باسورد PTI on top
      alert("لوحة التحكم (Admin Panel) غير مفعلة هنا بعد.");
    });
  </script>

</body>
</html>
